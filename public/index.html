<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1e40af" />
  <meta name="description" content="Mediconsa - Plataforma de preparación médica para CACES, SENESYCT y más" />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Configuración personalizada de Tailwind -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'medico-blue': '#1e40af',
            'medico-green': '#059669',
            'medico-gray': '#6b7280',
            'medico-light': '#f8fafc',
            'medico-red': '#dc2626',
            'medico-orange': '#ea580c'
          },
          fontFamily: {
            'sans': ['Inter', 'system-ui', 'sans-serif']
          }
        }
      }
    }
  </script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <title>Mediconsa 2025 - Preparación Médica</title>

  <style>
    /* Estilos personalizados */
    .hero-gradient {
      background: linear-gradient(135deg, #1e40af 0%, #059669 100%);
    }

    .card-hover {
      transition: all 0.3s ease;
    }

    .card-hover:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    .btn-primary {
      background: linear-gradient(135deg, #1e40af 0%, #1d4ed8 100%);
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #1d4ed8 0%, #1e3a8a 100%);
      transform: translateY(-1px);
    }

    .medical-pattern {
      background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23f1f5f9' fill-opacity='0.4'%3E%3Cpath d='M30 30c0-5.5-4.5-10-10-10s-10 4.5-10 10 4.5 10 10 10 10-4.5 10-10zm10 0c0-5.5-4.5-10-10-10s-10 4.5-10 10 4.5 10 10 10 10-4.5 10-10z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
    }
  </style>
</head>
<body class="bg-white font-sans">
<noscript>Necesitas habilitar JavaScript para ejecutar Mediconsa.</noscript>

<!-- Loading spinner mientras carga React -->
<div id="loading-screen" class="fixed inset-0 bg-white flex items-center justify-center z-50">
  <div class="text-center">
    <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-medico-blue"></div>
    <p class="mt-4 text-medico-gray">Cargando Mediconsa...</p>
  </div>
</div>

<!-- React App Container -->
<div id="root"></div>

<!-- Script para ocultar loading cuando React cargue -->
<script>
  window.addEventListener('DOMContentLoaded', function() {
    setTimeout(function() {
      const loading = document.getElementById('loading-screen');
      if (loading) {
        loading.style.display = 'none';
      }
    }, 1000);
  });
</script>
</body>
